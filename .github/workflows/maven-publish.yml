name: Auto Version, Build, Obfuscate and Release

on:
  push:
    branches: [ main, master ]

jobs:
  auto-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Get Current Version
        id: get-version
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Increment Version
        id: increment-version
        run: |
          CURRENT_VERSION=${{ steps.get-version.outputs.current_version }}
          # Parse and increment
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Updating version from $CURRENT_VERSION to $NEW_VERSION"

      - name: Update Version in pom.xml
        run: |
          mvn versions:set -DnewVersion=${{ steps.increment-version.outputs.new_version }} -q
          mvn versions:commit -q

      - name: Commit Version Bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pom.xml
          git commit -m "chore: auto-increment version to ${{ steps.increment-version.outputs.new_version }}"
          git push

      - name: Build with Maven (including obfuscation)
        run: mvn clean package

      - name: Verify Obfuscated JAR
        run: |
          OBFUSCATED_JAR="target/hardcore-${{ steps.increment-version.outputs.new_version }}.jar"
          if [ ! -f "$OBFUSCATED_JAR" ]; then
            echo "Error: Obfuscated JAR not found at $OBFUSCATED_JAR"
            ls -la target/
            exit 1
          fi
          echo "Obfuscated JAR created successfully: $OBFUSCATED_JAR"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.increment-version.outputs.new_version }}
          name: Release v${{ steps.increment-version.outputs.new_version }}
          generate_release_notes: true
          files: |
            target/hardcore-${{ steps.increment-version.outputs.new_version }}.jar
            target/hardcore-${{ steps.increment-version.outputs.new_version }}-shaded.jar
            target/hardcore-${{ steps.increment-version.outputs.new_version }}-obfuscated.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}